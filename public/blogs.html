<div class="container">
    <h1>{{category}}</h1>
    <div class="row">
        <div class="col-md-12">
            <div heading="{{blog.blogTitle}}" ng-repeat="blog in data" is-open="true">
                {{blog.blogDescription}}
                <button class="btn btn-primary btn-xs" ng-click="gotoBlog(blog)">Read More..</button>
            </div>
        </div>
    </div>
</div>
