<div class="row mt" style="font-family: 'K2D', sans-serif;">
    <div class="col-md-12" style="color: white;text-align: center">
        <p style="font-size: 3em;">Review the product closely</p>
    </div>
    <div class="col-lg-12 mt">
        <div class="input-group input-group-md">
            <input type="text" class="form-control input-lg" placeholder="Paste any Amazon product URL here..." ng-model="url">
            <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg black-white-color" ng-click="scan()">Scan <i class="fa fa-refresh fa-spin" ng-show="spinner"></i></button>
                     </span>
        </div>
    </div>
</div>
