<div class="container">
  <h1>Create Blog</h1>
  <form autocomplete="off">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="blogTitle">
            Title
          </label>
          <input class="form-control" id="blogTitle" name="blogTitle" type="text" ng-model="model.blogTitle" required>
        </div>
        <div class="form-group">
          <label for="blogDescription">
            Description
          </label>
          <textarea class="form-control" id="blogDescription" name="blogDescription" type="text" ng-model="model.blogDescription" required>
        </textarea>
        </div>
        <span class="badge">{{model.wordCount}} words</span>
        <span class="badge">{{model.charCount}} characters</span>
      </div>
    </div>
  </form>


  <ng-quill-editor name="blogEditor" on-editor-created="blogCallback(editor)"
                   style="margin: 50px;" ng-model="model.blogHTML"
                   theme="snow"></ng-quill-editor>


  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary" ng-click="save()">Save</button>
    </div>

  </div>
</div>
