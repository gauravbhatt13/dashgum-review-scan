<div class="row mt">
    <div class="col-lg-12">
        <div class="form-panel">
            <form class="form-horizontal style-form" method="get">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="url" placeholder="paste product url...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label"></label>
                    <div class="col-sm-2">
                        <button class="form-control btn btn-round btn-primary" ng-click="scan()">Scan</button>
                        <span class="help-block">Note: Only Amazon is supported at this point in time. For flipkart work is in progress.</span>
                    </div>
                    <span us-spinner="{radius:10, width:8, length: 16}" spinner-key="spinner-1"></span>
                </div>
            </form>
        </div>
    </div><!-- col-lg-12-->
</div><!-- /row -->
