<div class="row mt">
    <div class="col-lg-12">
        <div class="alert alert-success alert-dismissible" ng-if="success">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Message successfully sent!</strong>
        </div>
        <div class="contact-section">
            <div class="container">
                <form class="row">
                    <div class="col-md-6 form-line">
                        <div class="form-group">
                            <label for="inputUsername">Your name</label>
                            <input id="inputUsername" type="text" class="form-control" id="" placeholder=" Enter Name" ng-model="contact.name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder=" Enter Email id" ng-model="contact.email">
                        </div>
                        <div class="form-group">
                            <label for="telephone">Mobile No.</label>
                            <input type="tel" class="form-control" id="telephone" placeholder=" Enter 10-digit mobile no." ng-model="contact.phone">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for ="description"> Message</label>
                            <textarea  class="form-control" id="description" placeholder="Enter Your Message" ng-model="contact.message"></textarea>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <button type="button" class="btn btn-primary submit black-white-color" ng-click="submitContact()"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div><!-- col-lg-12-->
</div><!-- /row -->
